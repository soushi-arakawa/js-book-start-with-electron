<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Sample App</title>
</head>
<body>
    <nav class="navbar bg-primary mb-4">
        <h1 class="display-4 text-light">Sample-app</h1>
    </nav>
    <div class="container mt-4">
        <p id="msg">please click button</p>
        <p>
            <textarea class="form-control" id="ta"></textarea>
        </p>
        <button class="btn btn-primary" onclick="doit()">
            Click
        </button>
    </div>
    <script>
    async function doit() {
        let url = 'https://tuyano-api.firebaseio.com/covid.json'
        let msg = document.querySelector('#msg')
        let https = await window.ipcMain.https()
        https.get(url, (res) => {
            console.log(res)
            let data = ''
            res.setEncoding('utf8')
            res.on('data', ck => {
                data += ck
            })
            res.on('end', res => {
                let jsonObj = JSON.parse(data)
                msg.innerHTML = jsonToTable(jsonObj)
            })
        })
    }

    function jsonToTable() {
        let table = '<table class="table"><thead><tr><th></th>'
        for (let ky in json) {
            let ob = json[ky]
            for (let ky2 in ob) {
                table += '<th>' + ky2 + '</th>'
            }
            break
        }
        table += '</tr></thead><tbody>'
        for (let ky in json) {
            table += '<tr><td>' + ky + '</td>'
            let ob = json[ky]
            for (let ky2 in ob) {
                table += '<td>' + ob[ky2] + '</td>'
            }
            table += '</tr>'
        }
        table += '</tbody></table>'
        return table
    }
    </script>
</body>
</html>
